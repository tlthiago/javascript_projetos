<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Avançado</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>To-Do Avançado</h1>
        </header>
        <form action="" id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" name="todo-input" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit"><i class="fa-thin fa-plus"></i></button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <form action="" id="edit-form">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" name="edit-input" id="edit-input">
                <button type="submit"><i class="fa-solid fa-check-double"></i></button>
            </div>
        </form>
        <div class="toolbar">
            <div class="search">
                <h4>Pesquisar:</h4>
                <form action="">
                    <input type="text" name="search-input" id="search-input" placeholder="Buscar">
                    <button id="erase-button"><i class="fa-solid fa-delete-left"></i></button>
                </form>
            </div>
            <div class="filter">
                <h4>Filtrar:</h4>
                <select name="filter-select" id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div class="todo-list">
            <div class="todo">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-edit"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-remove"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
